<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Tic-Tac-Toe</h1>
            <div class="buttons">
                <button id="start" class="button">Start</button>
                <button id="reset" class="button">Reset</button>
            </div>
            <p class="game-info"></p>
        </header>

        <div class="board-container">
            <div id="one" class="board-cell"></div>
            <div id="two" class="board-cell"></div>
            <div id="three" class="board-cell"></div>
            <div id="four" class="board-cell"></div>
            <div id="five" class="board-cell"></div>
            <div id="six" class="board-cell"></div>
            <div id="seven" class="board-cell"></div>
            <div id="eight" class="board-cell"></div>
            <div id="nine" class="board-cell"></div>
        </div>
    </div>
</body>
</html>
